<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCASE | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/custom/custom.css">
    <link rel="stylesheet" type="text/css" href="../styles/login_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="navbar"></div>

    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>

    <div class="container py-3 mt-5">
        <div class="col-lg-6 mt-5">
            <h1 class="fw-bold text-uppercase text-info">login</h1>
            <p class="h5 mt-3"><small class="text-body-secondary">Please login below.</small></p>
            <form action="" class="mt-5 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address<span class="text-danger"> *</span></label>
                    <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter your email.
                    </div>
                </div>
                <div class="mb-5">
                    <label for="inputPassword" class="form-label">Password<span class="text-danger"> *</span></label>
                    <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder=""
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
                <button type="submit" class="btn btn-info text-white" id="btnLogin">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/login_script.js"></script>
</body>

</html>
