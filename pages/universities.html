<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCASE | Universities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<body>
    <div id="navbar"></div>

    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>

    <div class="container-fluid p-5 mt-5">
        <div class="d-flex flex-column">
            <h1 class="display-5 fw-bold text-uppercase text-info">search</h1>
            <p class="lead fs-4">
                Universities and colleges
            </p>
            <form class="col-lg-6">
                <div class="input-group input-group-lg">
                    <button class="btn bg-info" type="submit"><i class="fas fa-search"></i></button>
                    <input type="text" class="form-control bg-white border-white text-black" id="search"

            </form>
        </div>
        <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1 row-cols-1 mt-5 gy-4">

        </div>
