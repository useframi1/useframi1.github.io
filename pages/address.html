<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCASE | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/custom/custom.css">
    <link rel="stylesheet" type="text/css" href="../styles/address_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="navbar"></div>

    <script>
        $(function () {
            $("#navbar").load("navbar.html");
        });
    </script>

    <div class="container py-3 mt-5">
        <div class="col-lg-6 mt-5">
            <h1 class="fw-bold text-uppercase text-info">where do you live?</h1>
            <p class="h5 mt-3"><small class="text-body-secondary">This helps us to give you the right support based on
                    you location.</small></p>
            <form action="" class="mt-5 needs-validation" novalidate>
                <div class="mb-3">

                </div>
                <div class="mb-3">
                    <label for="inputGovernorate" class="form-label">Governorate<span class="text-danger">
                            *</span></label>
                    <select class="form-select form-select-lg" id="inputGovernorate" required>
                        <option selected disabled value="">Choose governorate...</option>
                        <option>Cairo</option>
                        <option>Alexandria</option>
                        <option>Giza</option>
                        <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                        Please enter the governorate you live in.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputArea" class="form-label">Area<span class="text-danger">
                            *</span></label>
                    <select class="form-select form-select-lg" id="inputArea" required>
                        <option selected disabled value="">Choose area...</option>
                        <option>New Cairo</option>
                        <option>Sheikh Zayed</option>
                        <option>Nasr City</option>
                        <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                        Please enter the governorate you live in.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputAddressLine1" class="form-label">Address line 1<span class="text-danger">
                            *</span></label>
                    <input type="text" class="form-control form-control-lg" id="inputAddressLine1" placeholder=""
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter an address line.
                    </div>
                </div>
                <div class="mb-5">
                    <label for="inputAddressLine2" class="form-label">Address line 2</label>
                    <input type="text" class="form-control form-control-lg" id="inputAddressLine2" placeholder="">
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-info text-white">Previous</button>
                    <button type="submit" class="btn btn-info text-white ms-auto">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/address_script.js"></script>
</body>

</html>
